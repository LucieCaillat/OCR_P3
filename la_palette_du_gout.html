<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />  
    <title>ohmyfood</title>
  </head>

  <body>
    <header>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img class="logo" src="images/logo/ohmyfood.png" alt="logo de ohmyfood" />
    </header>

    <main class="menu-main">
          <img src="images/restaurants/la_palette_du_gout.jpg" alt="La palette du goût" class="cover"> 
          <article class="menu">
            <h1>
              <span>La palette du goût </span>
              <span class="heart">
                <input type="checkbox" id="radioheart" name="radioheart" value="like" >
                <label for="radioheart">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </label>                
              </span>
            </h1>


            <h2>Entrées</h2>
            <div class="menu__underline-title"></div>                       

            <div class="radio-toolbar">
              <input type="radio" id="1" name="starter" value="1" >
              <label for="1">
                <span class="card menu-card menu-card--1">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Fricassée d'escargot</span>
                      <span class="menu-card__subtitle">Au piment d'espelette</span>                
                    </span>
                    <span class="menu-card__price">25€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label> 
              
              <input type="radio" id="2" name="starter" value="2" >
              <label for="2">
                <span class="card menu-card menu-card--2">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Foie gras de canard mi-cuit</span>
                      <span class="menu-card__subtitle">Et ses copeaux de truffe noire</span>                
                    </span>
                    <span class="menu-card__price">35€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label>

              <input type="radio" id="3" name="starter" value="3" >
              <label for="3">
                <span class="card menu-card menu-card--3">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Oeuf au plat</span>
                      <span class="menu-card__subtitle">Assaisonné sur un lit de roquette</span>                
                    </span>
                    <span class="menu-card__price">20€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label> 
            </div>

            <h2>Plats</h2>
            <div class="menu__underline-title"></div>
            
            <div class="radio-toolbar">
              <input type="radio" id="4" name="dish" value="4" >
              <label for="4">
                <span class="card menu-card menu-card--4">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Filet de boeuf aux herbes</span>
                      <span class="menu-card__subtitle">Acompagné de sa ribambelle de légumes</span>                
                    </span>
                    <span class="menu-card__price">40€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label> 
              
              <input type="radio" id="5" name="dish" value="5" >
              <label for="5">
                <span class="card menu-card menu-card--5">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Parmentier de queue de boeuf</span>
                      <span class="menu-card__subtitle">À la truffe noire sur sa purée de panais</span>                
                    </span>
                    <span class="menu-card__price">35€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label>

              <input type="radio" id="6" name="dish" value="6" >
              <label for="6">
                <span class="card menu-card menu-card--6">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Filet de Turbot</span>
                      <span class="menu-card__subtitle">Aux agrumes</span>                
                    </span>
                    <span class="menu-card__price">44€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label> 

            </div>

            <h2>Desserts</h2>
            <div class="menu__underline-title"></div>
            
            <div class="radio-toolbar">
              <input type="radio" id="7" name="dessert" value="7" >
              <label for="7">
                <span class="card menu-card menu-card--7">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Paris-Brest</span>
                      <span class="menu-card__subtitle">Revisité</span>                
                    </span>
                    <span class="menu-card__price">18€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label> 
              
              <input type="radio" id="8" name="dessert" value="8" >
              <label for="8">
                <span class="card menu-card menu-card--8">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Macaron au chocolat d'excetion</span>
                      <span class="menu-card__subtitle">Et glace à la vanille de Madagascar</span>                
                    </span>
                    <span class="menu-card__price">22€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label>

              <input type="radio" id="9" name="dessert" value="9" >
              <label for="9">
                <span class="card menu-card menu-card--9">
                  <span class="menu-card__text-box">
                    <span>
                      <span class="menu-card__title">Mousse au chocolat</span>
                      <span class="menu-card__subtitle">Au piment d'espelette et à la truffe noire</span>                
                    </span>
                    <span class="menu-card__price">23€</span>
                  </span>    
                  <span class="menu-card__validation-box">
                    <i class="fa-solid fa-check"></i>
                  </span>    
                </span>
              </label> 

            </div>

            <button class="button">Commander</button>

          </article>

    </main>

    <footer>
      <h4>ohmyfood</h4>
      <ul>
        <li><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
        <li><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:ohmyfood@yopmail.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
